<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ“… Attendance for {{ date }}</h2>
  <table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>IN Time</th>
        <th>OUT Time</th>
      </tr>
    </thead>
    <tbody>
      {% for row in table %}
        <tr>
          <td>{{ row['Name'] }}</td>
          <td>{{ row['IN'] or '-' }}</td>
          <td>{{ row['OUT'] or '-' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
